<div class="row mt-4">
  <div class="col-12">
    <ul class="nav nav-pills nav-fill" role="tablist">
      <each loop="tab, index in tabs">
  <li class="nav-item">
        <button type="button"
        role="tab"
        data-bs-toggle="pill"
        data-bs-target="#nav-{{ tab.id }}"
        aria-controls="nav-{{ tab.id }}"
        id="nav-{{ tab.id }}-tab"
        class="nav-link {{ index == 0 ? 'active' : '' }}"
        aria-selected="{{ index == 0 ? 'true' : 'false' }}"
        href="#nav-{{ tab.id }}"
        data-tab-hello="{{ tab.hello }}">{{ tab.title }}</button>
      </li>
</each>
    </ul>
  </div>

  <div class="col-12 tab-content" id="tab-content">
    <each loop="tab, index in tabs">
      <div class="tab-pane fade {{ index == 0 ? 'show active' : '' }}" id="nav-{{ tab.id }}" role="tabpanel" aria-labelledby="nav-{{ tab.id }}-tab">
        {{ tab.content }}
      </div>
    </each>
  </div>
